<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="navbar.css">
  </head>
  <body>
    <div class="navbar-container">
      <div class="left">
          <div class="drop-down">
              <span class="material-symbols-outlined">
                  menu
              </span>
          </div>
          <div class="youtube-image">
              <img src="assert/logo.png" alt="pic">
          </div>
      </div>

      <div class="middle">

          <div class="search-button">
              <input type="text" id="search" placeholder="search" />
              <!-- <button class="butt">  -->
              <span class="material-symbols-outlined" id="butt">
                  search
              </span>
              

          </div>
          <div class="mic">
              
              <span class="material-symbols-outlined">
                  mic
              </span>

          </div>
      </div>

      <div class="right">
          <div class="createbox">
              <span class="material-symbols-outlined">
                  create_new_folder
              </span>
          </div>
          <div class="notify">
              <span class="material-symbols-outlined">
                  notifications
              </span>
          </div>
          <span class="material-symbols-outlined" id="butt">
              search
          </span>
          <div class="profile">
              <img src="assert/pp.jpg" alt="pic">
          </div>
      </div>

  </div>
    <!--Video session-->
    <div class="container">
      <div class="video-container">
        <div class="img-container">
          <img src="./yt.jpeg" alt="" />
        </div>
        <div class="info">
          <h2>Impossible Cristiano Ronaldo Moments</h2>
          <div class="info-details">
            <div class="left">
              <img src="./logo.jpg" alt="" />
              <div class="channel-info">
                <h4>
                  MadridistaTV
                  <!-- <span class="material-icons-outlined"> check </span> -->
                </h4>

                <p>1.75M subscribers</p>
              </div>
              <button type="button">Subscribe</button>
            </div>

            <div class="right">
              <button type="button">
                <span class="material-icons-outlined"> thumb_up </span>
                15K |
                <span class="material-icons-outlined"> thumb_down </span>
              </button>

              <button type="button">
                <span class="material-icons-outlined"> reply </span>
                Share
              </button>
              <button id="download">
                <span class="material-icons-outlined"> download </span>
                Download
              </button>
              <button>
                <span class="material-icons-outlined"> content_cut </span>
                Clip
              </button>
              <button type="button" id="last">
                <span class="material-icons-outlined"> more_horiz </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="thumbnail">hello</div>
    </div>
  </body>
</html>
